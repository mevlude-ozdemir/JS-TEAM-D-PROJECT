<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemania</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #FF9800;
        }

        .toggle-switch {
            width: 50px;
            height: 26px;
            background-color: #333;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FF9800;
            border-radius: 50%;
            top: 3px;
            right: 3px;
            transition: transform 0.3s;
        }

        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.6) 50%, rgba(0, 0, 0, 0.3) 100%);
            z-index: 1;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-content {
            max-width: 600px;
            margin-left: 80px;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .rating {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        .star {
            color: #FF9800;
            font-size: 1.5rem;
        }

        .hero-description {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(to right, #FF9800, #FF5722);
            color: #fff;
            border: none;
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            width: 80%;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .details-content h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .details-content p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .hero-content {
                margin-left: 20px;
                max-width: 90%;
            }

            .hero-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="../img/Frame 770814.svg" alt="Popcorn Icon">
            Cinemania
        </a>
        <div class="nav-links">
            <a href="#" style="color: #FF9800;">HOME</a>
            <a href="#">CATALOG</a>
            <a href="#">MY LIBRARY</a>
        </div>
        <div class="toggle-switch"></div>
    </nav>

    <section class="hero" id="hero">
        <!-- Hero content will be dynamically inserted here -->
    </section>

    <div id="trailerModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeTrailerModal()">&times;</span>
            <div class="video-container" id="trailerVideoContainer"></div>
        </div>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeDetailsModal()">&times;</span>
            <div class="details-content" id="movieDetailsContainer"></div>
        </div>
    </div>

    <script src="../js/hero.js" type="modal">
       
    </script>
</body>

</html>
