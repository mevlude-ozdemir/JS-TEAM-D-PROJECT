<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <link rel="stylesheet" href="css/catalog.css">
</head>
<body>
    <!-- Arama Bölümü -->
    <section class="search-section">
        <div class="search-container">
            <form id="search-form" class="search-form">
                <div class="search-input-container">
                    <div class="input-wrapper">
                        <input type="text" id="search-input" placeholder="Film">
                        <button type="button" id="clear-search" class="clear-search hidden">×</button>
                    </div>
                    <div class="year-dropdown-container">
                        <button type="button" id="year-dropdown-btn" class="year-dropdown-btn">Year <span class="dropdown-arrow">▼</span></button>
                        <div id="year-dropdown-content" class="year-dropdown-content">
                            <div class="year-option year-reset" data-year="">Tümü</div>
                            <div class="year-option" data-year="2025">2025</div>
                            <div class="year-option" data-year="2024">2024</div>                         
                            <div class="year-option" data-year="2023">2023</div>
                            <div class="year-option" data-year="2022">2022</div>
                            <div class="year-option" data-year="2021">2021</div>
                            <div class="year-option" data-year="2020">2020</div>
                            <div class="year-option" data-year="2019">2019</div>
                            <div class="year-option" data-year="2018">2018</div>
                            <div class="year-option" data-year="2017">2017</div>
                            <div class="year-option" data-year="2016">2016</div>
                            <div class="year-option" data-year="2015">2015</div>
                            <div class="year-option" data-year="2014">2014</div>
                            <div class="year-option" data-year="2013">2013</div>    
                            <div class="year-option" data-year="2012">2012</div>
                            <div class="year-option" data-year="2011">2011</div>
                            <div class="year-option" data-year="2010">2010</div>
                        </div>
                    </div>
                    <button type="submit" class="search-button">
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="24" cy="24" r="24" fill="url(#paint0_linear_4609_3927)"/>
                            <path d="M23.1667 29.8333C26.8486 29.8333 29.8333 26.8486 29.8333 23.1667C29.8333 19.4848 26.8486 16.5 23.1667 16.5C19.4848 16.5 16.5 19.4848 16.5 23.1667C16.5 26.8486 19.4848 29.8333 23.1667 29.8333Z" stroke="#111111" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M31.5 31.5L27.875 27.875" stroke="#111111" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
                            <defs>
                                <linearGradient id="paint0_linear_4609_3927" x1="5.86292" y1="3.42976" x2="40.7333" y2="46.8333" gradientUnits="userSpaceOnUse">
                                    <stop stop-color="#FFC226"/>
                                    <stop offset="1" stop-color="#F84119"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- Film Listesi Bölümü -->
    <section class="movies-section">
        <h2></h2>
        <div id="movies-grid" class="movies-grid">
            <!-- Film kartları buraya eklenecek -->
        </div>
        <div id="no-results" class="no-results hidden">
            <p>OOPS...</p>
            <p>We are very sorry!</p>
            <p>We don't have any results matching your search.</p>
        </div>
    </section>

    <!-- Sayfalama Bölümü -->
    <section class="pagination-section">
        <div class="pagination" id="pagination">
            <!-- Sayfalama butonları buraya eklenecek -->
        </div>
    </section>

    <script src="js/catalog.js"></script>
</body>
</html>
